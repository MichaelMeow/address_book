<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fpreviews.123rf.com%2Fimages%2Ffufupix%2Ffufupix1608%2Ffufupix160800088%2F69889377-crumpled-paper-texture-background.jpg&imgrefurl=https%3A%2F%2Fwww.123rf.com%2Fphoto_69889377_crumpled-paper-texture-background.html&docid=yUXKcIRK_HN6DM&tbnid=J4SWjZxlQJ9s8M%3A&vet=10ahUKEwiJ8f3n5PzcAhWJ-lQKHfaaDHMQMwi2AigGMAY..i&w=1300&h=866&bih=1232&biw=1200&q=crumpled%20paper%20background%20free&ved=0ahUKEwiJ8f3n5PzcAhWJ-lQKHfaaDHMQMwi2AigGMAY&iact=mrc&uact=8" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address book</title>
</head>
<body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">
      <div class="col-md-6">
        <form id="new-contact">
          <h2>Add a contact:</h2>
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div id="new-addresses">
            <div class="new-address">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="type" id="home" value="Home" autocomplete="off" checked> Home
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="type" id="work" value="Work" autocomplete="off"> Work
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="type" id="PObox" value="POBox" autocomplete="off"> PObox
                </label>
              </div>
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state">
              </div>
              <div class="form-group">
                <label for="new-zip">Zip Code</label>
                <input type="text" class="form-control new-zip">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-danger">Add</button>
          <span class="btn btn-primary" id="add-address">Another address</span>
        </form>
        <form id="edit-contact">
          <!-- change to edit -->
          <h2>Edit contact:</h2>
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="update-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="update-last-name">
          </div>
          <div id="edit-new-addresses">
            <div class="edit-new-address">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="edit-type" id="edit-home" value="Home" autocomplete="off"> Home
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="edit-type" id="edit-work" value="Work" autocomplete="off"> Work
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="edit-type" id="edit-PObox" value="POBox" autocomplete="off"> PObox
                </label>
              </div>
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control update-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control update-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control update-state">
              </div>
              <div class="form-group">
                <label for="new-zip">Zip Code</label>
                <input type="text" class="form-control update-zip">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-danger">Update</button>
          <span class="btn btn-primary" id="add-address">Another address</span>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>
      </div>
    <div class="row2">
      <div class="col-md-6">
          <img id="addressbook" src="img/address-book.jpg" alt="a picture of an address book">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses: </p>
          <ul id="addresses">

          </ul>
            <button type="button" id = "edit-button" class="btn btn-warning">Edit</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
